<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
  <link rel="stylesheet" href="/styles.css">
  <title>Chat App</title>
</head>
<body>
  <div id="start-button"><span>Get Started</span></div>
  <div id="clock-container">
    <div id="hours-container">
      <div class="time-item">
        <span id="hours"></span>
        <span id="time-label">hours</label>
      </div>
    </div>
    <div id="minutes-container">
      <div class="time-item">
        <span id="minutes"></span>
        <span id="time-label">minutes</label>
      </div>
    </div>
  </div>
  <div id="chat-container" class="hide">
    <div id="chat">
      <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
      </div>
    </div>
    <form id="chat-input">
      <input type="text" placeholder="Handle" id="handle" autocomplete="off">
      <input type="text" placeholder="Message" id="message" autocomplete="off">
      <button id="send">Send</button>
    </form>
  </div>

  <script src="/clock.js"></script>
  <script src="/chat.js"></script>
</body>
</html>
